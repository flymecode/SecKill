<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
</head>
<body>
    <div>
        <h3>获取opt信息</h3>
        <div>
            <label>获取手机号</label>
            <div>
                <input type="text" placeholder="获取手机号" name="telPhone" id="telPhone">
            </div>
        </div>
        <div>
        <label>获取手机号</label>
            <div>
                <button id="getopt" type="submit">获取短信</button>
            </div>
        </div>
    </div>
</body>
<script>
    $(function(){
        $("#getopt").on("click",function (){
            var telphone = $("#telPhone").val();
            if(telphone == null || telphone == ""){
                alert("手机号不能为空");
                return false;
            }
            $.ajax({
                type: "POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8090/user/otp",
                data:{
                    "telephone":telphone,
                },
                success:function (data) {
                    if(data.status == "success") {
                        alert("otp已经发送到你的手机上，请注意查收");
                    }
                },
                fail:function (data) {
                    alert("发送失败"+data.responseText);
                }
            });
            return false;
        });
    });
</script>
</html>
